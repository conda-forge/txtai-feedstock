{% set name = "txtai" %}
{% set version = "6.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/txtai-{{ version }}.tar.gz
  sha256: a1b1c0bb6bc90ebd357591a50d1f1acb7fc15fa6e7893ef49341483bcb43c119

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - faiss-cpu >=1.7.1.post2
    - numpy >=1.18.4
    - pyyaml >=5.3
    - pytorch >=1.6.0
    - transformers >=4.22.0

test:
  imports:
    - txtai

about:
  home: https://neuml.github.io/txtai
  dev_url: https://github.com/neuml/txtai
  summary: Build AI-powered semantic search applications
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
